<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Emoji Rewards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Task Rewards</h1>
            <div class="user-stats">
                <div class="level-info">
                    <span class="level-display">Level <span class="level-number">1</span></span>
                    <span class="xp-display"><span class="current-xp">0</span>/<span class="xp-to-next">50</span> XP</span>
                </div>
                <div class="xp-progress-container">
                    <div class="xp-progress-bar">
                        <div class="xp-progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="emoji-counter">
                    <span class="emoji-count">0</span> emojis collected
                </div>
            </div>
        </header>

        <main>
            <section class="task-input-section">
                <div class="add-task-form">
                    <input type="text" id="task-input" placeholder="Add a new task..." maxlength="100">
                    <select id="difficulty-select" class="difficulty-select">
                        <option value="simple">Simple (10 XP)</option>
                        <option value="medium">Medium (15 XP)</option>
                        <option value="hard">Hard (20 XP)</option>
                    </select>
                    <button id="add-task-btn">Add Task</button>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Tasks</h2>
                <div id="task-list" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <p>No tasks yet! Add one above to get started.</p>
                </div>
            </section>

            <section class="emoji-collection-section">
                <h2>Emoji Collection</h2>
                <div id="emoji-collection" class="emoji-collection">
                    <!-- Collected emojis will be displayed here -->
                </div>
                <div id="emoji-empty-state" class="empty-state">
                    <p>Complete tasks to unlock emojis! ðŸŽ‰</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="edit-task-input" maxlength="100">
            <div class="modal-actions">
                <button id="save-edit-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Celebration Modal -->
    <div id="celebration-modal" class="modal celebration">
        <div class="modal-content">
            <h3 id="celebration-title">Task Completed! ðŸŽ‰</h3>
            <div class="celebration-content">
                <div class="xp-gained-display" id="xp-gained-display">
                    <span class="xp-gained">+<span id="xp-amount">10</span> XP</span>
                </div>
                <div class="new-emoji-display">
                    <span id="new-emoji" class="new-emoji"></span>
                </div>
                <div class="level-up-display" id="level-up-display" style="display: none;">
                    <h4>ðŸŽŠ LEVEL UP! ðŸŽŠ</h4>
                    <p>You reached Level <span id="new-level">2</span>!</p>
                </div>
            </div>
            <p id="celebration-message">You unlocked a new emoji!</p>
            <button id="close-celebration-btn">Awesome!</button>
        </div>
    </div>

    <script src="js/app-standalone.js"></script>
</body>
</html>
